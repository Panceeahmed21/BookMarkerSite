<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@600&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styleSheet.css">
  <link rel="shortcut icon" href="images/logo.jfif">
  <title>Bookmark</title>
</head>

<body>


  <div class="container p-5 m-5 mb-2">
    <h1 class="opacity-25">Bookmarker</h1>

  </div>
  <div class="container vip w-100 ">
    <div class="row text-center ">
      <div class="col-md-12 py-3 ">
        <div class="content d-flex  flex-column align-items-center justify-content-center py-5 ">
          <h3 class="mb-5">Bookmark your favorite sites</h3>
          <p class="fw-bold fs-5">Site Name</p>
          <input type="text" class="form-control w-50 " id="siteName" placeholder="Bookmark Name" oninput="validateNameInput(),validateName()">

          <p class="text-start mb-3 text-danger d-none" id="wrongName">Book name should start only with capital letter</p>
          <p class="text-start mb-3 text-danger  d-none" id="emptyinput1">can't be empty</p>
          <p class="fw-bold fs-5">Site URL </p>
          <input type="text" class="form-control w-50" id="siteURL" placeholder="website URL" oninput="validateURLInput()">
          <p class="text-start mb-3 text-danger  d-none" id="emptyinput2">can't be empty</p>
          <button class="btn btn-primary mt-4 ">Submit</button>

        </div>
      </div>
    </div>
  </div>

  <div class="container pt-5 specialContainer ">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-10 ">

          <table class="table text-center ">
            <thead>
              <th>Book Name</th>
              <th>Book URL</th>
            </thead>
            <tbody id="tbody">
      
      
            </tbody>
          </table>
        </div>
        

  </div>


  </div>
  <div class="container">
    <p id="parag">Â© 2019 Bookmarker Inc.</p>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
